<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/dab7c098a7.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
        <title>Pomodoro Clock</title>
    </head>
    <body>
       <div id="container">
           <div data-reactroot="">
               <div class="main-title">Pomodoro Clock</div>
               <div class="length-control">
                   <div id="session-label">Session Length</div>
                   <button id="session-decrement" class="btn-level" value="-">
                       <i class="fa fa-arrow-down fa-2x"></i>
                       
                   </button>
                   <div id="session-length" class="btn-level">25</div>
                   <button id="session-increment" class="btn-level" value="+">
                    <i class="fa fa-arrow-up fa-2x"></i>
                   </button>
                   
               </div>
               <div class="timer" >
                   <div class="timer-wrapper">
                       <div id="timer-label">Session</div>
                       <div id="time-left">25:00</div>
                   </div>
               </div>
               <div class="timer-control">
                   <button id="start_stop">
                       <i class="fa fa-play fa-2x"></i>
                   </button>
                   <button id="start_stop">
                       <i class="fa fa-pause fa-2x"></i>
                   </button>
               </div>
           </div>
       </div>
        <script src="index.js"></script>
    </body>
</html>
